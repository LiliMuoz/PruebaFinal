server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Recolectar logs de todos los contenedores Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Solo recolectar logs de contenedores coopcredit
      - source_labels: ['__meta_docker_container_name']
        regex: '/(coopcredit.*)'
        action: keep
      # Usar el nombre del contenedor como label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Agregar nombre del servicio
      - source_labels: ['__meta_docker_container_name']
        regex: '/coopcredit-(.*)'
        target_label: 'service'
      # Agregar log stream
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            logger: logger_name
            thread: thread_name
      - labels:
          level:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

