version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: coopcredit-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-coopcredit}
      POSTGRES_USER: ${DB_USER:-lili}
      POSTGRES_PASSWORD: ${DB_PASS:-lili123*}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coopcredit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lili} -d ${DB_NAME:-coopcredit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Servicio de riesgo simulado
  risk-central-mock-service:
    build:
      context: ./risk-central-mock-service
      dockerfile: Dockerfile
    container_name: coopcredit-risk-service
    environment:
      SERVICE_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - coopcredit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Servicio principal de créditos
  credit-application-service:
    build:
      context: ./credit-application-service
      dockerfile: Dockerfile
    container_name: coopcredit-main-service
    environment:
      SERVICE_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-coopcredit}
      DB_USER: ${DB_USER:-lili}
      DB_PASS: ${DB_PASS:-lili123*}
      RISK_SERVICE_URL: http://risk-central-mock-service:8081
      JWT_SECRET: ${JWT_SECRET:-CoopCreditSecretKeyForJWTTokenGeneration2024SecureKeyMinimum256Bits}
    ports:
      - "8080:8080"
    networks:
      - coopcredit-network
    depends_on:
      postgres:
        condition: service_healthy
      risk-central-mock-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Frontend Angular con NGINX
  angular-frontend:
    build:
      context: ./angular-frontend
      dockerfile: Dockerfile
    container_name: coopcredit-frontend
    ports:
      - "${FRONTEND_PORT:-4200}:80"
    networks:
      - coopcredit-network
    depends_on:
      credit-application-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================
  # OBSERVABILITY STACK
  # ============================================
  
  # Prometheus - Métricas
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: coopcredit-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - coopcredit-network
    restart: unless-stopped

  # Loki - Agregación de Logs
  loki:
    image: grafana/loki:2.9.0
    container_name: coopcredit-loki
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - coopcredit-network
    restart: unless-stopped

  # Promtail - Recolector de Logs
  promtail:
    image: grafana/promtail:2.9.0
    container_name: coopcredit-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - coopcredit-network
    depends_on:
      - loki
    restart: unless-stopped

  # Grafana - Visualización
  grafana:
    image: grafana/grafana:10.2.0
    container_name: coopcredit-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    networks:
      - coopcredit-network
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

networks:
  coopcredit-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

